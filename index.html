        <h2>sign up</h2>
        <fieldset>
            <legend>Personal info</legend>
        <form action="Safe.Travels.html" method="get">
        <table>
            <tbody>
                <tr>
                    <th>first name</th>
                    <td><input type="text" placeholder="first name" autofocus required></td>
                </tr>
                <tr>
                    <th>last name</th>
                    <td><input type="text" placeholder="last name" autofocus required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" placeholder="enter email" autocomplete="on" autofocus required></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td><input type="password" placeholder="password" autocomplete="off" required></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th>Birth date</th>
                    <td><input type="number" id="decade" min="1930" max="2005" step="1" value="2005" required></td>
                </tr>
                <tr>
                  <th>Phone number</th>
                  <td><input type="tel" id="Phone" placeholder="+555-55-555-555" required></td>
                </tr>
            </tbody>
            </table>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
    </fieldset>
