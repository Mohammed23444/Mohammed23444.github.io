<html lang="en" data-bs-theme="dark">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid"> 
        <h2>Safe.Travels</h2>
        <header id="main header">
        <nav>
        ðŸ›« Dream<a href="https://www.pexels.com/search/scenery/">Trip</a>for all walks of life ðŸ›«

        <p>
            <img loading="lazy" width="1500" height="300" src="https://drive.google.com/uc?id=1YmPIfhuVQE50eJyNXIG5hFMZiCvDgc16
            ">

        <main>
            <section>
        <h3 style="text-align:left;">sign up</h3>
        <fieldset>
            <legend>Personal info</legend>
        <form action="Safe.Travels.html" method="get">
        <table>
            <tbody>
                <tr>
                    <th style="text-align: left;">first name</th>
                    <td><input type="text" placeholder="first name" autofocus required></td>
                </tr>
                <tr>
                    <th style="text-align: left;">last name</th>
                    <td><input type="text" placeholder="last name" autofocus required></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Email</th>
                    <td><input type="email" placeholder="enter email" autocomplete="on" autofocus required></td>
                </tr>
                <tr>
                    <th style="text-align: left;">password</th>
                    <td><input type="password" placeholder="password" autocomplete="off" required></td>
                </tr>
                <tr>
                    <th style="text-align: left;">Gender</th>
                    <td>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">Birth date</th>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                  <th style="text-align: left;">Phone number</th>
                  <td><input type="tel" id="Phone" placeholder="+555-55-555-555" required></td>
                </tr>
            </tbody>
            </table>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
    </fieldset>
    </section>
    </main>
